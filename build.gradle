apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Title': 'GoHealth Coding Exercise',
                   'Main-Class': 'com.gohealth.Main'
    }
    destinationDir projectDir
}

sourceCompatibility = 1.8

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
}